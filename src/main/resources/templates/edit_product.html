<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{'/edit/' + ${index}}" method="post">
    <div>
        <label>Name</label>
        <input type="text" name="name" th:value="${name}"/>
    </div>
    <button type="submit">Save</button>
    <a th:href="@{/}">Cancel</a>
    </form>
</body>
</html>
